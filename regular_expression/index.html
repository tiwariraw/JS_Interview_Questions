<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="./form_validation.js" defer></script> -->
    <script src="./index.js" defer></script>
</head>

<body>
    <form action="#" method="GET">
        <div class="email-container">
            <input type="email" placeholder="email" name="email" id="email" required>
            <label for="email" id="label1" style="visibility: hidden; margin-left: 1rem;"></label>
        </div>

        <div class="password-container">
            <input type="password" placeholder="password" name="password" id="password" required>
            <label for="password" id="label2" style="visibility: hidden; margin-left: 1rem;"></label>
        </div>

        <div class="mobile-container">
            <input type="text" placeholder="mobile" name="mobile" id="mobile">
            <label for="mobile" id="label3" style="visibility: hidden; margin-left: 1rem;"></label>
        </div>

        <input type="submit" value="Submit" id="submit">
    </form>

</body>

</html>
